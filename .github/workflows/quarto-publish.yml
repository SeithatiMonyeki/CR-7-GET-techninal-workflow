name: Deploy Quarto site

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Set up R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      # 3️⃣ Install R packages
      - name: Install R packages
        run: |
          # Core packages for Quarto
          Rscript -e 'install.packages(c("knitr","rmarkdown","remotes"), repos="https://cloud.r-project.org")'
          # Install nbaR from GitHub
          Rscript -e 'remotes::install_github("abresler/nbaR")'

      # 4️⃣ Set up Quarto
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # 5️⃣ Render the Quarto site
      - name: Render site
        run: quarto render

      # 6️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages

