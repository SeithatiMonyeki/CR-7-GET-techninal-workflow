name: Build and Deploy Quarto Site

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'

      # 3. Install system dependencies (if needed)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      # 4. Install core R packages
      - name: Install R packages
        run: |
          R -e "install.packages(c(
            'remotes', 'devtools', 'tidyverse', 'readxl', 'writexl', 
            'knitr', 'rmarkdown', 'bslib', 'jsonlite', 'httr'))"

      # 5. Install nbaR from GitHub
      - name: Install nbaR
        run: |
          R -e "devtools::install_github('SANBI-NBA/nbaR', force = TRUE)"

      # 6. Set up Quarto
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # 7. Render the site
      - name: Render Quarto site
        run: quarto render

      # 8. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site


